<mat-card class="list-item">
    <mat-checkbox [ngModel]="taskIsActive" (change)="changeStatusTask()"></mat-checkbox>
    <span class="text-item" [ngClass]="{completed: taskIsActive}">{{ taskText }}</span>
    <span class="container-button">
            <button class="control-button" color="primary" mat-icon-button data-id="{{ taskId }}">
                <mat-icon>create</mat-icon>
            </button>
            <button class="control-button" color="warn" mat-icon-button data-id="{{ taskId }}">
                <mat-icon>clear</mat-icon>
            </button>
        </span>
</mat-card>
