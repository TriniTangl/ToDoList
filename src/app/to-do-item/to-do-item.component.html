<mat-card class="list-item">
    <mat-checkbox (change)="changeStatusTask()" [ngModel]="taskIsActive"></mat-checkbox>
    
    <span *ngIf="!editStatus" [ngClass]="{completed: taskIsActive}" class="text-item">{{ taskText }}</span>
    
    <mat-form-field *ngIf="editStatus" class="text-item">
        <input #editInput (blur)="saveEditTaskText()" [(ngModel)]="taskText" matInput placeholder="Edit task">
    </mat-form-field>
    
    <span class="container-button">
            <button (click)="editTaskText()" *ngIf="!editStatus" class="control-button" color="primary" mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
        
            <button (click)="saveEditTaskText()" *ngIf="editStatus" class="control-button" color="accent"
                    mat-icon-button>
                <mat-icon>check</mat-icon>
            </button>
        
            <button (click)="removeTask()" class="control-button" color="warn" mat-icon-button>
                <mat-icon>clear</mat-icon>
            </button>
        </span>
</mat-card>
